<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset -->
    <meta charset="UTF-8" />

    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>FoodX Admin Dashboard</title>

    <!-- Meta description for SEO -->
    <meta
      name="description"
      content="Admin dashboard for FoodX canteen platform. Manage orders, track sales, oversee inventory, and access analytics and reports in real-time."
    />

    <!-- Keywords for SEO -->
    <meta
      name="keywords"
      content="FoodX Admin, canteen management, order tracking, sales analytics, inventory management, admin dashboard, food platform"
    />

    <!-- Open Graph for social media sharing -->
    <meta property="og:title" content="FoodX Admin Dashboard" />
    <meta
      property="og:description"
      content="Admin dashboard to manage FoodX operations. Control orders, inventory, and access reports."
    />
    <meta property="og:image" content="./src/assets/logo/Fx.png" />
    <meta property="og:url" content="https://foodx-dashboard.web.app" />
    <meta property="og:type" content="website" />

    <!-- Favicon and Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/logo/Fx.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/logo/Fx.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/logo/Fx.png"
    />
    <link rel="manifest" href="./public/manifest.json" />

    <!-- Preload fonts -->
    <link
      rel="preload"
      href="/assets/fonts/admin-font.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <!-- Preload main script -->
    <link rel="preload" href="./src/main.tsx" as="script" />
  </head>
  <body>
    <!-- Root element for React -->
    <div id="root"></div>

    <!-- Main script for the admin dashboard -->
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
